<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    <link rel="stylesheet" href="practise1.css">
</head>
<body>
    <h1>Practise CSS</h1>
    <p>First p tag</p>
    <div>
        <p id="sec-p">Second p tag</p>
    </div>

    <!-- Box model in css -->

    <div class="box">Hello</div>

    <!-- CSS Variable -->
     <div class="variablebox">varible box</div>

     <!-- CSS calc -->
      <p class="p-clac"> calculate function use in css</p>

      <!-- Pseudo selector -->

      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Project</li>
        <li>info</li>
        <li id="focusprac">Hover start on li</li>
      </ul>

      <!-- pseudo element -->

      <h1 id="pseudoelem">pseudo element </h1>

      <!-- attr -->
       <h2 id="attrdemo" data-attr="this is attr demo text">This is use attr</h2>

       <!-- attribute selector -->

       <ol>
            <li data-at="one">one</li>
            <li data-at="two">second</li>
            <li data-at="third">third</li>
            <li data-at="fourth">fourth</li>
            <li >fifth</li>

       </ol>
       
    
</body>
</html>
